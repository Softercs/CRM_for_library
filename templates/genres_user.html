<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Выберите жанр</title>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        h1 {
            color: #333;
        }

        .genre-buttons {

            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Выберите жанр</h1>

    <div class="genre-buttons">

</html>
